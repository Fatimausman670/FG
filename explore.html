    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: plum;
            display: flex;
            height: 100vh;
            overflow: hidden; 
        }

        .container {
            display: flex;
            width: 100%;
        }

        .side-video {
            width: 15vw;
            height: 100vh;
            overflow: hidden;
        }

        .side-video video {
            width: 100%;
            height: 100vh; 
            object-fit: cover;
        }

        .content-wrapper {
            width: 85vw; 
            padding-top: 128px;
            padding-left: 25px;
            padding-right: 10px;
            padding-bottom: 37px;
            overflow-y: scroll; 
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; 
        }

        .flip-card {
            perspective: 1000px; 
            text-decoration: none;
        }

        .flip-card-inner {
            width: 100%;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 95%;
            height: 93%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
        }

        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flip-card-back {
            background-color: plum;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            padding: 10px;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

}
